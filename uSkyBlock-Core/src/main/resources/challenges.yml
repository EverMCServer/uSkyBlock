# ======================================================================================================================
#
# 以下是挑战组和挑战设置的格式说明。单行注释(#)表示最常用的设置，双行注释(##)表示可选设置。
#
# 物品类型格式:
# 物品类型按照Minecraft的/give命令格式定义，即使用Minecraft键名和方括号内的可选组件。
# 例如: 'minecraft:diamond_sword[damage=42]'。参考Minecraft维基获取更多信息:
# https://minecraft.wiki/w/Data_component_format。也可以使用命令'/usb iteminfo'获取物品信息。
#
# 根据使用场景不同，物品类型会补充额外信息:
#
# 展示物品(display-item): <类型>
# 用于在GUI中显示的物品。仅定义物品类型，不包含额外信息。
# 例如: 'cobblestone', 'minecraft:stone', 'diamond_sword[damage=42]'。
#
# 物品需求(item-requirement): <类型>:<数量>[;+<增量>]
# 挑战所需的物品。数量是需要的物品数。可选的+<数量>表示每次重复挑战时需要增加的物品数。
# 例如: 'cobblestone:64;+16'表示第一次完成需要64圆石，第二次需要80圆石。
# 其他操作符包括-、*、/，分别表示减法、乘法和除法。
# 例如: 'cobblestone:64;*2'表示第一次64，第二次128，第三次256。
#
# 物品奖励(item-reward): [{p=<概率>}]<类型>:<数量>
# 挑战完成的物品奖励。数量是给予的物品数。可选的{p=<概率>}表示给予该物品的概率。
# 例如: 'cobblestone:64'每次完成都会给予64圆石，而'{p=0.1}cobblestone:64'只有10%概率给予。
#
# ======================================================================================================================
# 所有挑战都在ranks部分定义。每个rank代表玩家可以完成的一个挑战层级。
#
# ranks:
#   # [文本] 挑战等级的名称
#   TierX:
#     # [文本] 执行/challenges时显示的挑战等级名称(支持大写和颜色代码)
#     name: '&a自定义挑战等级名称'
#     # [展示物品] 在挑战菜单中用于表示已完成挑战的物品
#     displayItem: '青色陶瓦'
#     # [整数] 物品需求重置为默认值的小时数(覆盖主重置时间)
#     resetInHours: 20
#     # 这些要求控制挑战组何时对玩家可用
#     requires:
#       # [整数] 允许未完成任务数的容差值。例如如果有4个挑战且rankLeeway为1，
#       #        玩家只需完成3个即可进入下一等级。设为0则需要全部完成。
#       rankLeeway: 8
#       # [文本列表] 必须先完成这些挑战才能解锁本组挑战
#       challenges:
#       - 挑战名称
# ======================================================================================================================
#    challenges:
#      # [文本] 挑战名称。所有挑战名称应为小写
#      defaultchallenge:
#      # [文本] 在/challenges中显示的挑战名称(支持大写和颜色代码)
#        name: '&a默认挑战'
#        # [文本] 玩家执行/challenges <挑战名称>时看到的描述
#        description:
#        # [onIsland/onPlayer/islandLevel] 定义所需方块/物品应在玩家物品栏中还是岛上。
#        # 使用onIsland时，玩家必须距离岛上所需方块10格范围内。
#        # 使用islandLevel时，'requiredItems'字段应为所需的岛屿等级。
#        # 玩家必须先使用/island level更新等级。
#        type: onPlayer
#        ## type: islandLevel
#        ## type: onIsland
#        # [整数] 使用onIsland时覆盖默认的10格半径
#        ## radius: 20
#        # [物品需求列表] 完成挑战所需的物品
#        requiredItems:
#        - stone:64;+16
#        - cobblestone:64;+16
#        # [方块需求列表] 完成挑战所需的方块
#        requiredBlocks:
#        - stone:64
#        - cobblestone:64
#        # [true/false] 挑战是否可重复完成
#        ## repeatable: true
#        # [整数] 挑战可完成的最大次数(覆盖默认repeatLimit)。0表示无限次。
#        ## repeatLimit: 5
#        # [展示物品] 在挑战菜单中用于表示已完成挑战的物品
#        displayItem: cobblestone
#        # [整数] 物品需求重置为默认值的小时数(覆盖主设置和等级默认值)
#        ## resetInHours: 4
#        # [true/false] 完成挑战时是否收取所需物品
#        ## takeItems: true
#        # 玩家完成挑战获得的奖励
#        reward:
#          # [文本] 奖励描述
#          text: '苔石和带有耐久1的铁镐'
#          # [物品需求列表] 完成挑战给予玩家的物品
#          items:
#          - mossy_cobblestone:16
#          - iron_pickaxe[enchantments={levels:{unbreaking:1}}]:1
#          # [权限节点] 完成时授予的权限(多个权限用空格分隔)
#          ## permission: 'test.permission'
#          # [整数] 给予的货币数量(需要经济插件)
#          ## currency: 0
#          # [整数] 给予玩家的经验值
#          ## xp: 0
#          # [文本列表] 完成时执行的命令。添加"op"或"console"前缀表示以OP或控制台身份执行。
#          # 可用参数:
#          # {player}     - 玩家名称
#          # {playerName} - 玩家显示名称
#          # {challenge}  - 挑战名称
#          # {position}   - 玩家位置
#          # {party}      - 为队伍每个成员执行一次命令(替换名称)
#          ## commands:
#          ## - 'op: 我是万物的主宰'
#          ## - 'console: give {party} 超棒物品 32'
#        # 重复完成挑战时的奖励部分(第一次之后的任何完成)。结构与'reward'相同。
#        repeatReward:
#          text: '苔石'
#          items:
#          - mossy_cobblestone:16
#
# ======================================================================================================================
